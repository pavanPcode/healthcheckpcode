<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Login - Pos admin template</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static',filename='assets/imgpcode/perennial_favicon.jpeg') }}">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/bootstrap.min.css') }}">
		
        <!-- Fontawesome CSS -->
		<link rel="stylesheet" href="{{ url_for('static',filename='assets/plugins/fontawesome/css/fontawesome.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static',filename='assets/plugins/fontawesome/css/all.min.css') }}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/style.css') }}">
		
    </head>
    <body class="account-page">

        <div id="global-loader" >
			<div class="whirly-loader"> </div>
		</div>
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
				<div class="login-wrapper">
                    <div class="login-content">
                        <form action="index.html">
                            <div class="login-userset">
                                <div class="login-logo logo-normal">
                                   <img src="{{ url_for('static',filename='assets/imgpcode/perenniallogo.webp') }}" alt="img">
                               </div>
                               <a href="index.html" class="login-logo logo-white">
                                   <img src="{{ url_for('static',filename='assets/img/logo-white.png') }}"  alt="">
                               </a>
                               <div class="login-userheading">
                                   <h3>Sign In</h3>
                                   <h4>Access the Dreamspos panel using your email and passcode.</h4>
                               </div>
                              <div class="form-login">
                                   <label>Email Address</label>
                                   <div class="form-addons">
                                       <input type="text" class="form-control">
<!--                                       <img src="{{ url_for('static',filename='assets/img/icons/mail.svg') }}" alt="img">-->
                                   </div>
                               </div>
                               <div class="form-login">
                                   <label>Password</label>
                                   <div class="pass-group">
                                       <input type="password" class="pass-input">
                                       <span class="fas toggle-password fa-eye-slash"></span>
                                   </div>
                               </div>
                               <div class="form-login">
                                   <button type="submit" class="btn btn-login">Sign In</button>
                               </div>
                               <div class="signinform">
                                   <h4>New on our platform?<a href="register-2.html" class="hover-a"> Create an account</a></h4>
                               </div>
                           </div>
                        </form>
                    </div>
                    <div class="login-img">
                        <img src="{{ url_for('static',filename='assets/imgpcode/lock1.png') }}" alt="img">
                    </div>
                </div>
			</div>
        </div>
		<!-- /Main Wrapper -->

		<div class="customizer-links" id="setdata">
			<ul class="sticky-sidebar">
				<li class="sidebar-icons">
					<a href="#" class="navigation-add" data-bs-toggle="tooltip" data-bs-placement="left"
						data-bs-original-title="Theme">
						<i data-feather="settings" class="feather-five"></i>
					</a>
				</li>
			</ul>
		</div>

		<!-- jQuery -->
        <script src="{{ url_for('static',filename='assets/js/jquery-3.7.1.min.js') }}"></script>

         <!-- Feather Icon JS -->
		<script src="{{ url_for('static',filename='assets/js/feather.min.js') }}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{{ url_for('static',filename='assets/js/bootstrap.bundle.min.js') }}"></script>
		
		<!-- Custom JS -->
        <script src="{{ url_for('static',filename='assets/js/theme-script.js') }}"></script>
		<script src="{{ url_for('static',filename='assets/js/script.js') }}"></script>

    </body>
</html>
